<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoTo List App</title>
  <link rel="stylesheet" href="styles/main.css">


</head>
<body>
  <div class="logo">
    <span class="logo-symbol">&lt;/;&gt;</span>
    <h1 class="jahbi-title">Jahbi ToDo List App </h1>
  </div>
  <div class="todo-input-grid">
    <input placeholder="Todo name" class="js-name-input name-input">
    <input class="js-due-date-input due-date-input" type="date">
    <button class="add-btn" onclick="
      addToDo();
    ">Add</button>
  </div>
  
  <div class="js-todo-list todo-grid"></div>

  <script src="script/script.js"></script>
  
</body>
</html>
