<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array and Loops</title>
</head>
<body>


  <script>

    const myarray = [10, 20, 30]
    console.log(myarray);

    console.log(myarray[1]); // 20
    myarray[0] = 99;
    console.log(myarray); // [99, 20, 30]

    [1, 'hello', true, {name: 'Jahbi'}, [1,2]]
    console.log(typeof[1,2]); // object
    console.log(Array.isArray([1,2])); // true

    // length, this tell how many values in the array
    console.log(myarray.length); // 3
      

    // .push() - add value to the end of the array
    myarray.push(40);
    console.log(myarray); // [99, 20, 30, 40]

    // .splice() - remove or add value in the array
    myarray.splice(1, 1); // (start index, how many to remove)
    console.log(myarray); // [99, 30, 40]


  </script>
  
</body>
</html>
