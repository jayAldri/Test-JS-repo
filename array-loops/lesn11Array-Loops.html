      /*Combine a loop through an array (Accumulator Pattern)

      Problem:
      We have an array of number:
      [1, 1, 3]
      How do we calculate the total?
      */

      /*
      Accumulator Patter
      1. Create a variable to store the result.
      2. Loop through the array and update the result.
      */
      const nums = [1, 1, 3];
      let total = 0;

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }
      console.log(total);

      const numsDouble = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums [i];
        numsDouble.push(num * 2);
      }
      console.log(numsDouble);
