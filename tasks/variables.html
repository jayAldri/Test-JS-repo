<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>variables</title>
</head>
<body>

  <h4>Cart Quantity</h4>
  <button onclick="
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">Show Quantity</button>

  <button onclick="
    cartQuantity ++;
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">Add to Cart</button>
  
  <button onclick="
    cartQuantity += 2;
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">+2</button>
  
  <button onclick="
    cartQuantity += 3;
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">+3</button>

  <button onclick="
    cartQuantity += 4;
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">+4</button>

  <button onclick="
    cartQuantity += 5;
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">+5</button>

  <button onclick="
    cartQuantity --;
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">Remove from cart</button>

  <button onclick="
    cartQuantity -= 2;
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">-2</button>
  
  <button onclick="
    cartQuantity -= 3;
    console.log(`Cart cartQuantity: ${cartQuantity}`);
  ">-3</button>

  
  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset');
    console.log(`Cart Quantity: ${cartQuantity}`);
  ">Reset Cart</button>


  <script>
    let cartQuantity = 0;

  </script>
  
</body>
</html>
