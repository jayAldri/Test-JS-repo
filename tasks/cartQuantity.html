    <script>
      let cartQuantity = 0;

      function updateCartQuantity(changed){
        if (cartQuantity + changed > 10) {
          alert('Cart quantity exceeded 10.');
          return ;
        } 
        if (cartQuantity + changed < 0) {
          alert('Cart quantity cannot be negative.');
          return ;

        }
        cartQuantity += changed;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
